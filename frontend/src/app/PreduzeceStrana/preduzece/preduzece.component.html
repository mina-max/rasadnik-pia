<!DOCTYPE html>
<html>

<head>



    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,400,600,700&amp;lang=en">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="preduzece.component.css">



</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <div class="navbar-brand" href="#">
                <ul class=navbar-nav ml-auto>

                    <li>
                        <div class="nav-item" id="title">WEB-Rasadnik</div>
                    </li>
                </ul>
            </div>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink='/preduzece'>Narudzbine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink='/proizvodiPreduzece'>Svi proizvodi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink='/poslovanje'>Poslovanje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink='/lozinka'>Promeni lozinku</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)='odjava()' routerLink='/login'>Odjavi se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="home">
        Narudžbine
    </div>

    <div class=tbl>

        <table class="table table-dark" matSort (matSortChange)="sortData($event)">
            <thead>
                <tr>
                    <th>Naručilac</th>
                    <th>Mesto</th>
                    <th>Artikli</th>
                    <th mat-sort-header = datum >Datum</th>
                    <th>Status</th>
                </tr>
                <tr *ngFor="let a of artikli; let i = index;" (click)="selekt(a,i)"
                [class.selected]="i == sel" [class.cekanje] = "a.status == 'Na čekanju'">
                    <td>{{a.narucilac}}</td>
                    <td>{{a.rasadnikMesto}}</td>
                    <td>
                        <span *ngFor="let p of a.proizvodi">
                            {{p.proizvod[0].naziv}} x{{p.kolicina}}<br>
                        </span>
                    </td>
                    <td>{{a.datum.toDateString()}}</td>
                    <td>{{a.status}}</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


</body>

</html>
