<!DOCTYPE html>
<html>

<head>



	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,400,600,700&amp;lang=en">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="reg-preduzece.component.css">

	<script src="https://www.google.com/reCAPTCHA/api.js" async defer></script>


</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<div class="navbar-brand" href="#">
				<ul class=navbar-nav ml-auto>

					<li>
						<div class="nav-item" id="title">WEB-Rasadnik</div>
					</li>
				</ul>
			</div>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" routerLink=''>Početna strana</a>
					<li class="nav-item ">
						<a class="nav-link" routerLink='/login'>Login</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" routerLink='/registracija'>Registracija</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<div id=txt>Preduzeće</div>
				</div>
				<div class="card-body">
					<form (ngSubmit) = 'signup()'>

						<div class="row form-group">
							<div class="col">
								<input type="text" required [(ngModel)]='ime' name='ime' class="form-control"
									placeholder="Naziv preduzeća" #imeControl = "ngModel">
							</div>
							
							<div class="col">
								<input type="text" required [(ngModel)]='username' name='kratkoIme' class="form-control"
									placeholder="Skraćeni naziv preduzeća" #kratkoImeControl = "ngModel">
							</div>
							
						</div>

						

						<div class="row form-group">
							<div class="col">
								<input type="password" required [(ngModel)]='password' name='password' class="form-control"
									placeholder="Lozinka" #passwordControl = "ngModel">
							</div>
							
							<div class="col">
								<input type="password" required [(ngModel)]='password2' name='password2' class="form-control"
									placeholder="Potvrda lozinke" #password2Control = "ngModel">
							</div>
							
						</div>


						<div class="row form-group">
							<div class="col">
								<label>Datum osnivanja preduzeća</label>
								<input type="date" required [(ngModel)]='datumOsnivanja' name='datumOsnivanja'
									class="form-control" #datumControl = "ngModel">
									
							</div>
							<div class="col">
								<label>Mesto preduzeća</label>
								<input type="text" required [(ngModel)]='mesto' name='mesto'
								 class="form-control" placeholder="" #mestoControl = "ngModel">
								 
							</div>
						</div>

						<div class="form-group">

							<input type="email" required pattern="" [(ngModel)]='email' name='email' class="form-control"
								placeholder="Adresa elektronske pošte" #emailControl = "ngModel">
								
						</div>

						<div class="row form-group">
							<re-captcha (resolved) = "captcha()" style="margin-left: 15px;" siteKey="6LfTV_sUAAAAANucAW-kFJVgic3_8beyBxld3diK"></re-captcha>
							<div class=col>
								<button type = "submit"  value="Registruj se"
									class="btn float-right login_btn">Registruj se</button>
							</div>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
