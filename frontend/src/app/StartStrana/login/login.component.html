<!DOCTYPE html>
<html>

<head>



	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,400,600,700&amp;lang=en">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="login.component.css">



</head>

<body>
	<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
		<div class="navbar-brand" href="#">
			<ul class = navbar-nav ml-auto>
			
			<li><div class = "nav-item" id = "title">WEB-Rasadnik</div></li>
		</ul>
		</div>
	  
	  <div class="collapse navbar-collapse" id="navbarResponsive">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item" >
				<a class="nav-link" routerLink = ''>Početna strana</a>
		  <li class="nav-item active">
			<a class="nav-link" routerLink = '/login'>Login</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" routerLink = '/registracija'>Registracija</a>
		  </li>
		</ul>
	  </div>
	</div>
  </nav>
			<div class="container">
				<div class="d-flex justify-content-center h-100">
					<div class="card">
						<div class="card-header">
							<div id=txt>LOGIN</div>
						</div>
						<div class="card-body">
							<form>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" [(ngModel)] = 'username' name = 'username 'class="form-control" placeholder="korisničko ime">

								</div>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" [(ngModel)] = 'password' name = 'password' class="form-control" placeholder="lozinka">
								</div>
								<div class="form-group">
									<button (click) = 'login()' value="Uloguj se" class="btn float-right login_btn">
									Uloguj se</button>
								</div>
							</form>
						</div>
						<div class="card-footer">
							<div class="d-flex justify-content-center links">
								Nemaš nalog?<a id=link routerLink='/registracija'>Registruj se</a>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		

</body>

</html>
